<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro's Guitar Hub V0.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pedro's Guitar Hub</h1>
            <p>Your all-in-one practice companion</p>
        </header>

        <div id="metronome" class="tab-content active">
            <div class="tempo-container">
                <label for="tempo">Tempo:</label>
                <input type="number" id="tempo" name="tempo" min="20" max="500" value="120">
                <span id="tempoValue">120</span> BPM
            </div>
            <button id="startMetronome">Start</button>
            <button id="stopMetronome" class="secondary">Stop</button>
        </div>

        <div id="tuner" class="tab-content">
            <h2>Tuner</h2>
            <p id="noteDisplay">Play a note...</p>
            <p id="frequencyDisplay">Frequency: -- Hz</p>
            <button id="startTuner">Start Tuning</button>
        </div>

        <div id="timer" class="tab-content">
            <div id="timer-display">00:00:00</div>
            <div class="tool-container">
                <button id="start">Start</button>
                <button id="stop" class="secondary">Stop</button>
                <button id="reset" class="secondary">Reset</button>
            </div>
        </div>

        <div id="notes" class="tab-content">
            <div class="tool-container">
                <button id="randomNotesButton">Generate Random Notes</button>
                <button id="clearButton" class="secondary">Clear Notes</button>
            </div>
            <ul id="notesList"></ul>
        </div>
    </div>

    <script>
        // Tab functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and contents
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Add active class to clicked button and corresponding content
                button.classList.add('active');
                const tabId = button.dataset.tab;
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>


    <script src="metronome.js"></script>
    <script src="stopwatch.js"></script>
    <script src="notesRandom.js"></script>
</body>
</html>
